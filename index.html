<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enriquez Shortcut</title>

    <style>

        /* Animated Gradient - Wave Motion */
      @keyframes gradient-wave-custom {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        

        .animated-gradient {
        
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #4ECDC4 0%, #A29BFE 49%, #6C5CE7 100%);
            animation: gradient-wave-custom 10s ease-in infinite;
            background-size: 400% 400%;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            width: 100%;
            flex-direction: column;
            flex-wrap: nowrap;
        }

        .grid {
            display: flex;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
            margin-top: 20px;
        }

        .icon-button {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            border: none;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none; /* Remove underline from links */
        }

        .icon-button img {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }

        .icon-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 600px) {
            .grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }

            .icon-button {
                padding: 10px;
            }

            .icon-button img {
                width: 50px;
                height: 50px;
            }
        }
        h1 h3{
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid">
            <h1>DECODE EXPIRY CHECKER</h1>
        </div>
        <div class="grid">
            <h3>Created by Ian Enriquez</h3>
        </div>
        <div class="grid">
            <a href="https://zkian08.github.io/Decode_Expiry/IBC%20Decode%20Site" class="icon-button">
                <img src="https://www.ibcrootbeer.com/images/logo.png" alt="Icon 1">
            </a>
            <a href="https://zkian08.github.io/Decode_Expiry/Monster%20Decode%20Site" class="icon-button">
                <img src="https://logos-world.net/wp-content/uploads/2020/09/Monster-Energy-Symbol.png" alt="Icon 2">
            </a>
            <a href="https://zkian08.github.io/Decode_Expiry/Snapple%20Decode%20Site" class="icon-button">
                <img src="https://www.snapple.com/images/nav/logo-snapple-white-bg-blue.png" alt="Icon 3">
            </a>
            <!-- Add more buttons and links here -->
        </div>
        <!-- New  Section -->
    </div>

</body>
</html>
